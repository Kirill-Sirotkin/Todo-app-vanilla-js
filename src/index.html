<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App!</title>
</head>
<body>
    <main>
        <div id="task-list" class="wrapper">
            <button onclick="addTaskButton()" class="button--add">ADD NEW TASK +</button>
            <div id="task-container" class="task-container">
                <div class="task">
                    <div class="task__info">
                        <h1>
                            Task 1
                        </h1>
                        <h2>
                            In progress
                        </h2>
                        <h3>
                            Deadline: 2023.01.01
                        </h3>
                    </div>
                    <div class="task__buttons">
                        <button class="task__buttons--edit">✏️</button>
                        <button class="task__buttons--delete">❌</button>
                    </div>
                </div>
                <div class="task">Task 2</div>
            </div>
        </div>
        <div id="task-add-form" class="wrapper hidden">
            <form class="font-color-inverse">
                <h1>ADD NEW TASK</h1>
                <div class="form__fields">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" />
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" />
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="Not started">Not started</option>
                        <option value="In progress">In progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="form__buttons">
                    <input id="confirm-button" class="form__buttons--confirm" type="submit" value="CONFIRM" />
                    <button id="cancel-button" class="form__buttons--cancel">CANCEL</button>
                </div>
            </form>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
