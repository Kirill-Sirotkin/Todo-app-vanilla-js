<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../src/style.css">
    <title>Todo App!</title>
</head>
<body>
    <main>
        <div id="task-list" class="wrapper">
            <button onclick="addTaskButton()" class="button--add">ADD NEW TASK +</button>
            <div id="task-container" class="task-container"></div>
            <div id="task-list-footer" class="counter-clear-wrapper">
                <h2 id="task-count-message" class="font-color-inverse">You have 1 Task</h2>
                <button onclick="clearTasksButton()" id="clear-tasks-button" class="button--clear">CLEAR TASKS</button>
            </div>
        </div>
        <div id="task-add-form" class="wrapper hidden">
            <form class="font-color-inverse">
                <h1>ADD NEW TASK</h1>
                <div class="form__fields">
                    <label for="title">Title:</label>
                    <input placeholder="Input title here..." type="text" id="title" name="title" />
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" />
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="Not started">Not started</option>
                        <option value="In progress">In progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="form__buttons">
                    <input id="confirm-button" class="form__buttons--confirm" type="submit" value="CONFIRM" />
                    <button id="cancel-button" class="form__buttons--cancel">CANCEL</button>
                </div>
            </form>
        </div>
        <div id="task-edit-form" class="wrapper hidden">
            <form class="font-color-inverse">
                <h1>EDIT TASK</h1>
                <div class="form__fields">
                    <label for="title">Title:</label>
                    <input placeholder="Input title here..." type="text" id="title-edit" name="title" />
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline-edit" name="deadline" />
                    <label for="status">Status:</label>
                    <select id="status-edit" name="status">
                        <option value="Not started">Not started</option>
                        <option value="In progress">In progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="form__buttons">
                    <input id="confirm-button-edit" class="form__buttons--confirm" type="submit" value="CONFIRM" />
                    <button id="cancel-button-edit" class="form__buttons--cancel">CANCEL</button>
                </div>
                <div id="id-edit" class="hidden"></div>
            </form>
            <button onclick="deleteTaskButtonEdit()" id="delete-button-edit" class="form__buttons--delete">DELETE</button>
        </div>
    </main>
    <script src="./../src/index.js"></script>
</body>
</html>
